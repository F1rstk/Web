<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
</head>

<body>
    <script>
        let n1 = parseFloat(window.prompt('Digite a nota 1: '))
        let n2 = parseFloat(window.prompt('Digite a nota 2: '))
        let n3 = parseFloat(window.prompt('Digite a nota 3: '))
        let n4 = parseFloat(window.prompt('Digite a nota 4: '))
        let n5 = parseFloat(window.prompt('Digite a nota 5: '))
        let n6 = parseFloat(window.prompt('Digite a nota 6: '))
        let n7 = parseFloat(window.prompt('Digite a nota 7: '))
        let n8 = parseFloat(window.prompt('Digite a nota 8: '))
        let n9 = parseFloat(window.prompt('Digite a nota 9: '))
        let n10 = parseFloat(window.prompt('Digite a nota 10: '))
 
       
       let media= (n1+n2+n3+n4+n5+n6+n7+n8+n9+n10)/10

       let status= media >= 7? 'Aprovado': "Reprovado"

      

       document.write("Sua media é de "+media.toFixed(2)+ " ,Você está "+status)
    </script>
</body>
</html>
