<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Evoluções</title>
 <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <h1>Escolha seu Pokémon</h1>
 
  <label for="pokemon">Pokémon:</label>
  <select id="pokemon">
    <option value="nidoran">Nidoran</option>
    <option value="pikachu">Pikachu</option>
    <option value="pidove">Pidove</option>
  </select>
 
  <label for="nivel">Nível:</label>
  <input type="number" id="nivel" min="1" max="100" placeholder="Ex: 10">
 
  <label for="genero">Gênero:</label>
  <select id="genero">
    <option value="masculino">Masculino</option>
    <option value="feminino">Feminino</option>
  </select>
 
  <button id="mostrar">Mostrar Pokémon</button>
 
  <div id="pokemon-container" style="margin-top: 20px;">
    <h2 id="nome-pokemon"></h2>
    <img id="imagem-pokemon" src="" alt="Imagem do Pokémon">
  </div>
  <div id="res"></div>
  <script src="scripts/01arqjs.js"></script>
</body>
</html>
