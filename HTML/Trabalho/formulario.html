<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilo/style.css">
    <title>formulario</title>
</head>

<body>
    <main>
        

        <form action="formulario.php" method="POST" autocomplete="on">
            <div class="barra">
                <H1 class="fonte">Formulário de Cadastro de Clientes</H1>
                <div class="logo"><img class="logo1" src="LogoTabuleiro3.png" alt="logo marca"></div>
                <br>
            </div>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div>
                    <label for="inome">Nome </label>
                    <input class="inputpessoais" type="text" name="nome" id="inome" required maxlength="50"
                        placeholder="Nome completo" autocomplete="name">
                </div>
                <div>
                    <label for="iidade">Idade</label>
                    <input class="inputpessoais" type="number" name="idade" id="iidade" min="18" max="99"
                        placeholder="Preencha o Campo" step="1"><!-- value="5" -->
                </div>
                <label class="datas" for="idia">Nascimento</label>
                <input type="date" name="dia" id="idia" value="2024-11-06"><br>
                <label for="itelefone">Telefone</label>
                <input class="inputpessoais" type="tel" name="telefone" id="itelefone" autocomplete="tel"
                    pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)x xxxx-xxxx">
                <!-- Expressões Regulares-->
                </div>
                <div>
                    <label for="iemail">E-mail</label>
                    <input class="inputpessoais" type="email" name="email" id="iemail" placeholder="exemplo@exemplo.com"
                        autocomplete="email" required>
                </div>
                <div>
                    <label for="smasc">Masculino</label>
                    <input type="radio" name="sexo" id="smasc" checked>

                    <label for="sfem">Feminino</label>
                    <input type="radio" name="sexo" id="sfem">
                </div>
                <label for="iestado">Estado:</label>
                <select name="estado" id="iestado">
                    <option value="" selected>--- Escolha ---</option>

                    <optgroup label="Região Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>

                    <optgroup label="Região Sul">
                        <option value="PR">Paraná</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="RS">Rio Grande do Sul</option>
                    </optgroup>
                </select><br>
                <fieldset>
                    <legend>Cliente:</legend>
                    <label class="datas" for="imes">Qu</label>
                    <input type="month" name="mes" id="imes" value="2024-11"><br>
                    <label class="datas" for="ihora"><p class="text2">Qual horário o senhor deseja receber o seu produto?</p></label>
                    <input type="time" name="hora" id="ihora" value="08:00"><br>
                </fieldset>

                <fieldset>
                    <legend>Avaliação:</legend>
                    <label class="datas" for="inivel">Satisfação:</label>
                <div>
                    <input type="range" name="nivel" id="inivel" min="0" max="10" value="5" oninput="valor.innerHTML = Number(inivel.value)">
                    <output id="valor">5</output> <br>
                    <label class="datas" for="icor">Cores:</label>
                <input type="color" name="cor" id="icor" value="000000">
                </div>
                <label for="imsg">Mensagem:</label><br>
                <textarea name="msg" id="imsg" cols="30" placeholder="Deixe uma Mensagem sobre o serviço" rows="2"></textarea>
            </fieldset>
                <br>
            <input type="submit">
            <input type="reset" value="Limpar">
           <a href="Index.html" target="_self" rel="external"><img class="logo3" src="icons8-desfazer-64.png" alt="desfazer"></a>
                </fieldset>
        </form>
    </main>

</body>

</html>
