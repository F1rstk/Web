<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Marvel</title>
    <link rel="stylesheet" href="Estilos/stylesC.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img class="logo" src="Imagens/marvellogo.png" alt="logoMarvel">
            <form action="#" method="POST">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Ex: Tony Stark" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Ex: tony@stark.com" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Escolha uma senha" required>

                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Repita a senha" required>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
